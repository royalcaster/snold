; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; PERFORMANCE OPTIMIZATIONS
build_flags = 
    -O3                     ; Maximum speed optimization (instead of default -Os)
    -DCORE_DEBUG_LEVEL=0    ; Disable debug for maximum performance
    -DSPI_FREQUENCY=20000000 ; 20MHz SPI speed
    -DBOARD_HAS_PSRAM       ; Enable PSRAM if available
    -ffast-math             ; Enable fast floating point math
    -funroll-loops          ; Unroll loops for speed
    -freorder-blocks-and-partition ; Optimize block ordering

; Set CPU frequency to maximum
board_build.f_cpu = 240000000L  ; 240MHz CPU clock (maximum for ESP32)
board_build.f_flash = 80000000L ; 80MHz Flash speed
board_build.flash_mode = qio    ; Quad I/O mode for faster flash access

lib_deps = 
	adafruit/Adafruit BMP3XX Library@^2.1.6
	adafruit/Adafruit GFX Library@^1.11.8
	adafruit/Adafruit SSD1351 library@^1.3.2
